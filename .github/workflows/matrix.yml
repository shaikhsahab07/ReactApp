# This is just a comment
name: Workflow Control Pipeline
on: 
  push:
    branches:
        - main  
jobs:
  test:
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
            node-version: [14, 16]
            include:
              - os: ubuntu-latest
                node-version: 18   
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install node on runner
        uses: actions/setup-node@v3
        with:
           node-version: ${{ matrix.node-version }}    
      - name: Install dependencies
        run: npm ci
      - name: Test code
        id: testconclusion
        run: npm run test
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json

  download:
    needs: test
    uses: ./.github/workflows/reusable-workflow.yml
          
  build:
    needs: test
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
            node-version: [14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install node on runner
        uses: actions/setup-node@v3
        with:
           node-version: ${{ matrix.node-version }}            
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
         name: dist-files
         path: dist

